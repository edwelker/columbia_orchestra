{% extends 'mockup2.html' %}

{% block content %}
<div class="content">
	<h2>Season Soloists</h2>
	{% if soloists %}
	{% for soloist in soloists %}
		<p><a href="{{ soloist.get_absolute_url }}">{{ soloist.name }}</a>, {{ soloist.instrument }}</p>
	{% endfor %}
	{% else %}
		<p>No soloists found for the current season.</p>
	{% endif %}
</div>
{% endblock %}
